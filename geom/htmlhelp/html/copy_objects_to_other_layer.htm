<HTML>

<TITLE>Copy objects to a different layer</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Copy objects to a different layer">
</OBJECT>

<P><A NAME="idh_copy_objects_to_other_layer"></A><font size=5><U>Copy objects to a different layer</U><br>&nbsp;</font></P>

<TABLE cols=2 width=530>

<TR VALIGN="top">
<TD width=22%><IMG SRC="../images/mouse2.gif" ALT="" BORDER=0></TD>
<TD width=78%><B>Copy to other layer </B>-&gt; <B>Select layer</B></TD>
</TR>
</TABLE><BR>

<P>With this function <B>selected</B> objects can be copied to the specified layer. Selected objects on the same layer as the specified layer will not be copied. Not all objects can be copied to the desired layer.</P>

</BODY>
