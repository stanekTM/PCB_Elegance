    <p><a name="idh_short_cuts"></a><font size="5"><u>Short cuts</u><br>
        &nbsp;</font></p>
    <p>The most important functions of the schematic/symbol editor have a short
      cut key (Accelerator). Those keys can be modified by editing the <span style="font-weight: bold;">sch.ini</span>
      file in the projects directory, section <span style="font-weight: bold;">[Keys]</span>.
      The <span style="font-weight: bold;">[Keys]</span> section of the local
      design <span style="font-weight: bold;">sch.ini</span> file will be
      updated automatically.</p>
  </body>
